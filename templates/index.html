<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kurzgesagt AI Assistant</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üß¨</text></svg>">
</head>
<body>
    <!-- Animated background -->
    <div class="background-animation"></div>
    
    <!-- Floating particles -->
    <div class="particles" id="particles"></div>

    <!-- Main chat container -->
    <div class="chat-container">
        <!-- Header -->
        <header class="chat-header">
            <div class="header-top">
                <h1 class="header-title">
                    <span class="status-indicator"></span>
                    Kurzgesagt AI Assistant
                </h1>
                <div class="header-controls">
                    <button id="voiceSettingsButton" class="header-button" title="Voice Settings">
                        üé§‚öôÔ∏è
                    </button>
                    <div class="personality-selector">
                        <select id="personalitySelect" class="personality-select">
                            <option value="normal">üß† Kurzgesagt Style</option>
                            <option value="crazy_scientist">üß™ Rick Sanchez Mode</option>
                        </select>
                    </div>
                    <div class="mode-selector">
                        <select id="modeSelect" class="mode-select">
                            <option value="single">Single Question Mode</option>
                            <option value="chat">Interactive Chat</option>
                            <option value="demo">Quick Demo</option>
                            <option value="examples">View Examples</option>
                        </select>
                    </div>
                </div>
            </div>
            <p class="header-subtitle">
                Ask questions about science topics from Kurzgesagt videos
            </p>
        </header>

        <!-- Messages area -->
        <div class="chat-messages" id="chatMessages">
            <!-- Messages will be dynamically inserted here -->
        </div>

        <!-- Input area -->
        <div class="chat-input-container">
            <div class="chat-input-wrapper">
                <button id="voiceButton" class="voice-button" type="button" aria-label="Record voice message" title="Click to record voice message">
                    <svg id="micIcon" width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 1C10.34 1 9 2.34 9 4V12C9 13.66 10.34 15 12 15C13.66 15 15 13.66 15 12V4C15 2.34 13.66 1 12 1Z" fill="currentColor"/>
                        <path d="M19 10V12C19 15.86 15.86 19 12 19C8.14 19 5 15.86 5 12V10H3V12C3 16.97 7.03 21 12 21C16.97 21 21 16.97 21 12V10H19Z" fill="currentColor"/>
                        <path d="M12 21V23H12Z" stroke="currentColor" stroke-width="2"/>
                        <path d="M8 23H16" stroke="currentColor" stroke-width="2"/>
                    </svg>
                    <svg id="stopIcon" width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" style="display: none;">
                        <rect x="6" y="6" width="12" height="12" fill="currentColor" rx="2"/>
                    </svg>
                </button>
                <textarea 
                    id="chatInput" 
                    class="chat-input" 
                    placeholder="Ask me anything about science... (supports multiple languages) or click the mic to record"
                    rows="1"
                    autocomplete="off"
                    spellcheck="true"
                ></textarea>
                <button id="sendButton" class="send-button" type="button" aria-label="Send message">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M2.01 21L23 12L2.01 3L2 10L17 12L2 14L2.01 21Z" fill="currentColor"/>
                    </svg>
                </button>
            </div>
            
            <!-- Voice recording status -->
            <div id="voiceStatus" class="voice-status" style="display: none;">
                <div class="voice-status-content">
                    <div class="recording-indicator">
                        <div class="pulse-dot"></div>
                        <span id="voiceStatusText">Listening...</span>
                    </div>
                    <button id="cancelVoice" class="cancel-voice-btn">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Load JavaScript -->
    <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
</body>
</html>
