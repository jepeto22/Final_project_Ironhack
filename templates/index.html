<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kurzgesagt AI Assistant</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ§¬</text></svg>">
</head>
<body>
    <!-- Animated background -->
    <div class="background-animation"></div>
    
    <!-- Floating particles -->
    <div class="particles" id="particles"></div>

    <!-- Main chat container -->
    <div class="chat-container">
        <!-- Header -->
        <header class="chat-header">
            <div class="header-top">
                <h1 class="header-title">
                    <span class="status-indicator"></span>
                    Kurzgesagt AI Assistant
                </h1>
                <div class="mode-selector">
                    <select id="modeSelect" class="mode-select">
                        <option value="single">Single Question Mode</option>
                        <option value="chat">Interactive Chat</option>
                        <option value="demo">Quick Demo</option>
                        <option value="examples">View Examples</option>
                    </select>
                </div>
            </div>
            <p class="header-subtitle">
                Ask questions about science topics from Kurzgesagt videos
            </p>
        </header>

        <!-- Messages area -->
        <div class="chat-messages" id="chatMessages">
            <!-- Messages will be dynamically inserted here -->
        </div>

        <!-- Input area -->
        <div class="chat-input-container">
            <div class="chat-input-wrapper">
                <textarea 
                    id="chatInput" 
                    class="chat-input" 
                    placeholder="Ask me anything about science... (supports multiple languages)"
                    rows="1"
                    autocomplete="off"
                    spellcheck="true"
                ></textarea>
                <button id="sendButton" class="send-button" type="button" aria-label="Send message">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M2.01 21L23 12L2.01 3L2 10L17 12L2 14L2.01 21Z" fill="currentColor"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <!-- Load JavaScript -->
    <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
</body>
</html>
