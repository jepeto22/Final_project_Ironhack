<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Mode Functionality</title>
    <style>
        .test-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        .mode-select {
            padding: 10px;
            margin-bottom: 20px;
            width: 100%;
            font-size: 16px;
        }
        .messages {
            height: 400px;
            border: 1px solid #ddd;
            overflow-y: auto;
            padding: 10px;
            margin-bottom: 20px;
        }
        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .message.system {
            background-color: #e3f2fd;
            color: #1565c0;
        }
        .message.user {
            background-color: #f3e5f5;
            color: #7b1fa2;
            text-align: right;
        }
        .message.assistant {
            background-color: #e8f5e8;
            color: #2e7d32;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>Mode Selection Test</h1>
        <select id="modeSelect" class="mode-select">
            <option value="single">Single Question Mode</option>
            <option value="chat">Interactive Chat</option>
            <option value="demo">Quick Demo</option>
            <option value="examples">View Examples</option>
        </select>
        
        <div id="messages" class="messages">
            <div class="message system">Select a mode from the dropdown above to test</div>
        </div>
        
        <div>
            <strong>Current Mode:</strong> <span id="currentMode">single</span>
        </div>
    </div>

    <script>
        // Simple test version of the ChatBot class
        class TestChatBot {
            constructor() {
                this.currentMode = 'single';
                this.chatSessionActive = false;
                this.init();
            }

            init() {
                const modeSelect = document.getElementById('modeSelect');
                if (modeSelect) {
                    modeSelect.addEventListener('change', (e) => {
                        this.changeMode(e.target.value);
                    });
                }
            }

            changeMode(mode) {
                console.log('Changing mode to:', mode);
                this.currentMode = mode;
                this.chatSessionActive = false;
                
                // Update display
                document.getElementById('currentMode').textContent = mode;
                
                // Clear existing messages
                const messagesContainer = document.getElementById('messages');
                messagesContainer.innerHTML = '';

                switch(mode) {
                    case 'single':
                        this.addMessage('Ready for single questions', 'system');
                        break;
                    case 'chat':
                        this.startInteractiveChat();
                        break;
                    case 'demo':
                        this.runDemo();
                        break;
                    case 'examples':
                        this.showExamples();
                        break;
                }
            }

            addMessage(content, type) {
                const messagesContainer = document.getElementById('messages');
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${type}`;
                messageDiv.textContent = content;
                messagesContainer.appendChild(messageDiv);
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }

            async startInteractiveChat() {
                this.addMessage('Starting interactive chat session...', 'system');
                
                try {
                    const response = await fetch('/chat/start', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({})
                    });

                    if (response.ok) {
                        const data = await response.json();
                        this.addMessage(`âœ¨ ${data.message}`, 'system');
                        this.addMessage(`ðŸ“ ${data.instructions.description}`, 'system');
                        this.chatSessionActive = true;
                    } else {
                        this.addMessage('âŒ Failed to start chat session', 'system');
                    }
                } catch (error) {
                    this.addMessage(`âŒ Error: ${error.message}`, 'system');
                }
            }

            async runDemo() {
                this.addMessage('ðŸš€ Running Quick Multilingual Demo...', 'system');
                
                try {
                    const response = await fetch('/demo', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' }
                    });

                    if (response.ok) {
                        const data = await response.json();
                        this.addMessage('ðŸŽ‰ Demo Results:', 'system');
                        
                        data.demo_results.forEach((result, index) => {
                            this.addMessage(`${result.language}: ${result.question}`, 'user');
                            this.addMessage(`Answer: ${result.answer.substring(0, 100)}...`, 'assistant');
                        });
                        
                        this.addMessage('âœ… Demo completed!', 'system');
                    } else {
                        this.addMessage('âŒ Failed to run demo', 'system');
                    }
                } catch (error) {
                    this.addMessage(`âŒ Error: ${error.message}`, 'system');
                }
            }

            async showExamples() {
                this.addMessage('ðŸ’¡ Loading multilingual examples...', 'system');
                
                try {
                    const response = await fetch('/examples');
                    
                    if (response.ok) {
                        const data = await response.json();
                        this.addMessage('ðŸŒ Example Questions:', 'system');
                        
                        data.examples.forEach((example, index) => {
                            this.addMessage(`${index + 1}. [${example.language}] ${example.question}`, 'system');
                        });
                    } else {
                        this.addMessage('âŒ Failed to load examples', 'system');
                    }
                } catch (error) {
                    this.addMessage(`âŒ Error: ${error.message}`, 'system');
                }
            }
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new TestChatBot();
        });
    </script>
</body>
</html>
